<div class="container">
<form
  id="form"
  #miFormulario="ngForm"
  (ngSubmit)="agregarrespuesta(miFormulario)">
  <a routerLink="/comunidad" class="text-decoration-none text-reset"
    ><span class="badge badge-pill badge-success">←</span></a
  >
  <br />
  <br />
  <div  *ngFor="let v of ComunidadServ.documentos_com">
    <div class="col-lg-1"></div>
    <div class="row">
      <div class="col-lg-12"></div>
      <div class="col-lg-10">
        <h4 style="font-family: cursive">{{ v.title }}</h4>
        <br />
        <p class="long-text">{{ v.text }}</p>
        <br />
        <span class="badge badge-pill badge-danger" style="font-family: cursive;">{{ v.type }}</span>
      </div>
    </div>
    <br />
    <br />
  </div>
  <div class="row">
    <input
      type="hidden"
      name="comentario"
      [(ngModel)]="ComunidadServ.respuestaInput.comentario"
      value="{{ id_url }}"
      required
    />
    <input
      type="hidden"
      name="_id"
      [(ngModel)]="ComunidadServ.respuestaInput._id"
      required
    />
    <textarea
      class="form-control"
      id="text"
      rows="6"
      name="text"
      placeholder="Añade una respuesta"
      [(ngModel)]="ComunidadServ.respuestaInput.text"
      required
    ></textarea>
  </div>
  <div class="row">
    <div class="col-lg-10"></div>
    <div class="col-lg-2">
      <button
        class="w-100 btn btn-success btn-lg"
        id="btn_comment"
        type="submit"
      >
        Comentar
      </button>
    </div>
  </div>
  <div class="row" *ngFor="let v of ComunidadServ.documentos_com">
    <div class="col-lg-10">
      <h3 style="font-family: cursive;text-align:center">{{ v.title }}</h3>
    </div>
  </div>
  <div class="card">
  <div class="row" *ngFor="let v of ComunidadServ.documentos_res">
    <div class="col-lg-10">
      <p>{{ v.text }}</p>
    </div>
  </div>
</div>
</form>
</div>
